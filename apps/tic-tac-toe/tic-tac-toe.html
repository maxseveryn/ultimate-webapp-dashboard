<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe | Zone</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="icon" type="image/x-icon" href="assets/icons/radiation.png" />
    <link href="https://fonts.cdnfonts.com/css/stalker" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/tic-tac-toe.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="container-title">TIC-TAC-TOE S.T.A.L.K.E.R</h1>
      <div class="play-grid">
        <div class="play-cell"></div>
        <div class="play-cell"></div>
        <div class="play-cell"></div>
        <div class="play-cell"></div>
        <div class="play-cell"></div>
        <div class="play-cell"></div>
        <div class="play-cell"></div>
        <div class="play-cell"></div>
        <div class="play-cell"></div>
      </div>

      <div class="play-side">
        <div class="side-option stalkers"></div>
        <div class="side-option bandits"></div>
      </div>
      <button class="play-btn">P.L.A.Y</button>
    </div>

    <div class="modal" id="modal">
      <div class="modal-inner">
        <p id="modal-message"></p>
      </div>
    </div>

    <script type="module" src="assets/scripts/tic-tac-toe.js"></script>
    <script type="module" src="assets/scripts/modal.js"></script>
  </body>
</html>
